<html>

<head>
    <title>Diffi Hellman Key Exchange Algorithm</title>
</head>

<body>

    <div>Diffi Hellman Key Exchange Algo</div>

    <div>
        <label>
            Enter prime number p:
            <input type="number" id="p">
        </label>
    </div>

    <div>
        <label>
            Enter primitive root g:
            <input type="number" id="g">
        </label>
    </div>

    <div>
        <label>
            Enter private key for Alice A:
            <input type="number" id="A">
        </label>
    </div>

    <div>
        <label>
            Enter private key for Bob B:
            <input type="number" id="B">
        </label>
    </div>

    <button id="generate"> Generate Keys</button>

    <div id="op"></div>

    <script src="script.js"></script>
</body>

</html>
